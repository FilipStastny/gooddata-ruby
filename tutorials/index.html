<div class="container-narrow" style="margin-top: 30px">
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains 'recipe' %}
        <div>
          <a href="{{ site.url }}{{ post.url }}"><h3>{{ post.title }}</h3></a>
          <div>{{ post.perex }}</div>
        </div>
      {% endif %}
    {% endfor %}
  </ul>
</div>
